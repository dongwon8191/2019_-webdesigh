	<script>
		$(document).ready(function(){
			var myslider = $(".slider").bxSlider();
			
			var slider2Btn = $(".slider2").bxSlider({
				pager:false,controls:false});

			var slider3Btn = $(".slider3").bxSlider({
				auto:true,pager:false,controls:false});



			

			$(".btn .prev").click(function(){
				slider2Btn.goToPrevSlide();

			});$(".btn .next").click(function(){
				slider2Btn.goToNextSlide();

			});

			$(".btn2 .prev").click(function(){
				slider3Btn.goToPrevSlide();

			});$(".btn2 .next").click(function(){
				slider3Btn.goToNextSlide();

			});


			$(".youtube").colorbox({iframe:true, innerWidth:600,innerHeight:338});

				$(".toggleMenu").click(function(){
				var myClass = $(this).attr("class");
				console.log(myClass);
				if(myClass == "toggleMenu"){
					$(this).addClass("change");
					$("#main_menu").stop().animate({top:0},300);
				}else{
					$(this).removeClass("change");
					$("#main_menu").stop().animate({top:"-100%"},300)
				}
			});

			});


		new WOW().init();


		

		

	</script>
