<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>YUE HUA ENTERTAINMENT</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fullpage.css">
	<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script>
		$(document).ready(function(){
			$("#fullpage").fullpage({
				anchors:["1st","2st","3st","4st"],
				menu:"#topMenu",
				navigation:true,
				slidesNavigation:true,
				navigationPosition:'right',
				navigationTooltips:["YUEHUA","About","Artist","News"],
				afterLoad:function(anchorslink,index){
					console.log("anchor:"+anchorslink+", index:"+index);
					if(index == 2){

						$("#onView").addClass("move");

					}else{
						$("#onView").removeClass("move");
					}

				}
			});

			$(".scroll").click(function(){
				$("html").animate({},300)
			});

	$(".toggleMenu").click(function(){
				var myClass = $(this).attr("class");
				console.log(myClass);
				if(myClass == "toggleMenu"){
					$(this).addClass("change");
					$(".sub_menu").stop().animate({left:0},300);
				}else{
					$(this).removeClass("change");
					$(".sub_menu").stop().animate({left:"-100%"},300)
				}
			});


		});


			

		     








		
	</script>
	
</head>
<body>
	<div id="navTop">

		<div class="toggleMenu">
			<div class="bar1"></div>
			<div class="bar2"></div>
	
		</div>

		<div class="sub_menu">

			</ul>

		</div>
	</div>

	<div id="fullpage">
		<div class="section page" id="page1" data-anchor="1st">
			<div class="slide" class="one">
				<div class="sView1">
					<div class="logo">
						<img src="images/logo.png" alt="">
						<p>YUE HUA<br>
						ENTERTAINMENT
						</p>
					</div>
					
					<div id="movie_wrapper" class="clearfix">
						<div class="movie01">
							<img src="images/movie01.jpg" alt="" class="img">
							<img src="images/movie_button.png" alt="" class="button">
						</div>
						<div class="movie02">

							<img src="images/movie_button.png" alt="" class="button">

						</div>

					<div class="main_menu">

							<li><a href="#">ABOUT</a></li>

				</div>





			</div>

				</div>


				


			</div>
		</div>

		<div class="section page" id="page3" data-anchor="3st"></div>
		<div class="section page" id="page4" data-anchor="4st"></div>

	</div>
</body>
</html>
